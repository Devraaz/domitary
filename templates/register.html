{% extends 'base.html' %}
{% block title %}Register {% endblock title %}



{% block body %}
<div style='background-image: url("static/pic9.jpg"); 
            background-attachment: fixed;
            background-repeat: no-repeat; 
            background-position: center;
            z-index: 0' >


<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11" style="font-size: 1.5rem;">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5" >
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register as Owner</p>

                    {% for message in messages %}
                        <div class="alert alert-primary" style='text-align: cetner;' role="alert">
                            <b style='text-align: center; margin: auto;'>{{ message }}</b>
                        </div>
                    {% endfor %}

                        <form class="mx-1 mx-md-4" method='POST' action=''>
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" style="font-size: 1.5rem;" id="first_name" class="form-control" name='first_name' />
                                <label class="form-label" for="form3Example1c" >First Name</label>
                            </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                <input type="text" style="font-size: 1.5rem;" id="last_name" class="form-control" name='last_name' />
                                <label class="form-label" for="form3Example1c" >Last Name</label>
                                </div>
                            </div>
                            

                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                <input required style="font-size: 1.5rem;"type="email" id="email" class="form-control" name='email'/>
                                <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                            </div>
                            
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                <input required style="font-size: 1.5rem;"type="text" id="username" class="form-control" name='username' />
                                <label class="form-label" for="form3Example1c" >Username</label>
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input style="font-size: 1.5rem;" type="password" id="password1" class="form-control" name='password1' />
                                <label class="form-label" for="form3Example4c">Password</label>
                            </div>
                            </div>
        
                            <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <input style="font-size: 1.5rem;" type="password" id="password2"    class="form-control" name='password2'/>
                                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                            </div>
                            </div>
        
                            
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button style="font-size: 1.5rem;" type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
        
                        </form>

                        
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="static/pic12.png" style='width: 80%; margin: auto;'
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock body %}
